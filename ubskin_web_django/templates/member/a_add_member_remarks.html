{% block content %}
<div class="box box-primary" style="padding: 15px">
    <div class="box-header">
    </div><!-- /.box-header -->
    <!-- form start -->
    <form role="form" method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="box-body">
        <div class="form-group">
            <label for="from_country">用户备注</label>
            <textarea name="remarks" id="" cols="100" rows="10" class="form-control">{% if form_data.remarks %}{{ form_data.remarks }}{% endif %}</textarea>
        </div>
      </div><!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" class="btn btn-primary">提交</button>  <a type="button" class="btn btn-default back_btn" onclick="history.back()" >🔙 后退</a>    
      </div>
    </form>
  </div>
